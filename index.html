<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reggie Business: I Got That DOG in Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reggie Business üêï</h1>
        <p>I Got That DOG in Me</p>
        
        <audio id="gameAudio" loop>
            <source src="intro-theme.mp3" type="audio/mpeg">
        </audio>
        
        <div class="game-board">
            <div class="score-section">
                <h2>Money: $<span id="money">0</span></h2>
                <p>Clicks: <span id="clicks">0</span></p>
            </div>
            
            <button id="clickButton" class="click-button">CLICK ME!</button>
            <button id="resetButton" class="reset-button">RESET</button>
            <button id="stopMusicButton" class="stop-music-button">STOP THE MUSIC</button>
            
            <div class="upgrades-section">
                <h3>Upgrades</h3>
                <div id="upgradesContainer" class="upgrades-grid"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
